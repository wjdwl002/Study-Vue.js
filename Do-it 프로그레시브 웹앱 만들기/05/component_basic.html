<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Basic</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        html,body{
            background-color:teal;
            font-family: 'Apple SD Gothic Neo','Malgun Gothic',arial,sans-serif !important;}
        div,p{
            font-family: 'Apple SD Gothic Neo','Malgun Gothic',arial,sans-serif !important;
            color : white;
            font-size: 10px;
        }
        .fruit_style{
            border : 1px solid #ccc;
            background-color: aliceblue;
            padding-left:1em;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>{{sTitle}}</h1>
        <favorite-fruit></favorite-fruit>
        <favorite-fruit></favorite-fruit>
    </div>

    <script>
        Vue.component('favorite-fruit',{
            data:function(){
                return {
                    aFruits : [{ sFruit_name:'사과'},{ sFruit_name:'복숭아'},{ sFruit_name:'체리'}]
                }
            },
            template :`
            <div>
                <div v-for="item in a Fruits" class="fruit_style">
                    <p>Favorite Fruits : {{item.sFruit_name}}</p>
                </div>
                <br>
            </div>`
        });
        new Vue({
            el:"#main",
            data:{
                sTitle:"안녕하세요!",
            }
        });
    </script>
</body>
</html>
