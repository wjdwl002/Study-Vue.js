<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computed</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        html,body{
            background-color:teal;
            font-family: 'Apple SD Gothic Neo','Malgun Gothic',arial,sans-serif !important;}
        div,p{
            font-family: 'Apple SD Gothic Neo','Malgun Gothic',arial,sans-serif !important;
            color : white;
            font-size: 5px;
        }
    </style>
</head>
<body>
    <div id="main">
        <input v-model:value=sOriginalMessage>
        <p>원본   | "{{sOriginalMessage}}"</p>
        <p>대문자 | "{{fnUpperMessage}}"</p>
    </div>
    <script>
        new Vue({
            el:"#main",
            data:{
                sOriginalMessage:"Message"
            },
            computed:{ //캐시 메모리에 저장 => 반환값이 같으면 빠르게 실행 가능
                fnUpperMessage : function(){
                    return this.sOriginalMessage.toUpperCase()
                }
            }
        })
    </script>
</body>
</html>
