<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Prop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        html,body{
            background-color:teal;
            font-family: 'Apple SD Gothic Neo','Malgun Gothic',arial,sans-serif !important;}
        div,p{
            margin: 30px;
            font-family: 'Apple SD Gothic Neo','Malgun Gothic',arial,sans-serif !important;
            color : white;
            font-size: 1.5rem;
        }
    </style>
    <script>
        Vue.component('favorite-fruit',{//이 이름으로 component 등록
            props:['fruit'],//attribute name
            template : `<li>{{ fruit.text }}</li>`
        })
    </script>
</head>
<body>
    <div id="app">
        <h1>좋아하는 과일</h1>
        <ol>
            <favorite-fruit v-for="item in aFruits"
                            v-bind:fruit="item"
                            v-bind:key="item.id">
            </favorite-fruit>
        </ol>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                aFruits:[
                {id:0, text:"사과"},
                {id:1, text:"복숭아"},
                {id:2, text:"체리"}]
            }
        })
    </script>
</body>
</html>
