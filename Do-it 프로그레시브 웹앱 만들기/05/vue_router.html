<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-router</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <style>
        html,body{
            background-color:teal;
            font-family: 'Apple SD Gothic Neo','Malgun Gothic',arial,sans-serif !important;}
        div,p{
            margin: 30px;
            font-family: 'Apple SD Gothic Neo','Malgun Gothic',arial,sans-serif !important;
            color : white;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>안녕하세요!</h1>
        <!--현재 라우터 위치의 컴포넌트 렌더링-->
        <p>
            <!--to 속성에 경로 추가하면 a 엘리먼트처럼 사용 가능--> 
            <router-link to="/main">Main Page</router-link>
            <router-link to="/sub">Sub Page</router-link>
        </p>
        <hr>
        <router-view></router-view>
    </div>

    <script>
        //<라우터에 등록할 컴포넌트 정의>\
        const tmMain={
            template:`<h2>WELCOME TO MAINPAGE</h2>`
            }
        const tmSub={
            template:`<h2>WELCOME TO SUBPAGE</h2>`
        }
        //<라우터 정의>
        //path로 이동했을 때 화면에 나타날 뷰를 component에 등록₩
        const rtRoutes =[{
            path:'/main',
            component:tmMain
        },{
            path:'/sub',
            component:tmSub
        }
        ]
        //<라우터 인스턴스 생성 & routes 옵션 전달>
        const router = new VueRouter({
            routes:rtRoutes
        })
        var gApp = new Vue({
            el:'#app',
            router //from 54
        })
    </script>
</body>
</html>
