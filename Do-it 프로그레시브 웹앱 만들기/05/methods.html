<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        html,body{
            background-color:teal;
            font-family: 'Apple SD Gothic Neo','Malgun Gothic',arial,sans-serif !important;}
        div,p{
            font-family: 'Apple SD Gothic Neo','Malgun Gothic',arial,sans-serif !important;
            color : white;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div id="main">
        <p>Clicks : {{nClicks}}</p>
        <p>CountDown : {{fnCounter}}</p>
        <button v-on:click="fnIncreament">Click Me!</button>
    </div>
    <script>
        new Vue({
            el:"#main",
            data:{
                nClicks:0
            },
            computed:{
                fnCounter(){
                    return 10-this.nClicks;
                }
            },
            methods:{
                fnIncreament(){
                    this.nClicks++;
                }
            }
        })
    </script>
</body>
</html>
