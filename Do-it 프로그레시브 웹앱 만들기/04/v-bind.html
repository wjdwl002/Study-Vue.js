<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>v-bind</title>
    <style>
        html,body{
            background-color:teal;
            font-family: 'Apple SD Gothic Neo','Malgun Gothic',arial,sans-serif !important;}
        div{
            color : white;
        }
        .white_style {color : white}
    </style>
</head>
<body>
    <div id="main">
        <h1 v-bind:class="sColorName + '_style'">안녕하세요!</h1>
        <div>{{sYear}}.{{sMonth}}.{{sDay}}</div>
        <div>{{sHour}}:{{sMin}}</div>
    </div>
    <script>
        let app = new Vue({
            el: '#main',
            data : {
                sYear : new Date().getFullYear(),
                sMonth : new Date().getMonth(),
                sDay : new Date().getDay(),
                sHour : new Date().getHours(),
                sMin : new Date().getMinutes(),
                sColorName : 'white'
            }
        });
    </script>
</body>
</html>
