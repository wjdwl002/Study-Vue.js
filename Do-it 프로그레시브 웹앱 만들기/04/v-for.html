<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        html,body{
            background-color:teal;
            font-family: 'Apple SD Gothic Neo','Malgun Gothic',arial,sans-serif !important;}
        div{
            color : white;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>좋아하는 과일</h1>
        <ol>
            <li v-for="item in aFruits">
                {{item.sFruitName}}
            </li>
        </ol>
    </div>
    <script>
        let main = new Vue({
            el:"#main",
            data :{
                aFruits:[
                {sFruitName:'사과'},
                {sFruitName:'복숭아'},
                {sFruitName:'체리'}]
            }
        })
    </script>
</body>
</html>
