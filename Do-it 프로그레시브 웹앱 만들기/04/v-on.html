<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        html,body{
            background-color:teal;
            font-family: 'Apple SD Gothic Neo','Malgun Gothic',arial,sans-serif !important;}
        div{
            color : white;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{sTitle}}</h1>
        <button v-on:click="fnChangeTitle">Click Me</button>
    </div>
    <script>
        new Vue({
            el : "#app",
            data : {
                sTitle :"안녕하세요!"
            }, 
            methods :{
                fnChangeTitle(){
                    this.sTitle = "Hello!" //this : #app 엘리먼트
                }
            }
        })
    </script>
</body>
</html>
