<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link href="https://fonts.googleapis.com/css?family=
                Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <title>Hello Simple</title>
</head>
<body>
    <div id="app">
        <v-app>
            <v-app-bar app color="secondary" dark fixed>
                <v-app-bar-nav-icon></v-app-bar-nav-icon>
                <v-toolbar-title>MASTER PAGE</v-toolbar-title>
                <v-spacer></v-spacer>
                <v-btn icon>
                    <v-icon>mdi-dots-vertical</v-icon>
                </v-btn>
            </v-app-bar>
            <v-content>
                <v-container>
                    <v-card max-width="400" class="pb-3">
                        <v-img src="https://picsum.photos/id/1068/400/300" aspect-ratio="2.3"></v-img>
                        <v-card-text>
                            <div>
                                <h2 class="title primary--text mb-2">ESTHEVELY</h2>
                                경희대학교 컴퓨터공학과 19학번 정지원입니다.
                            </div>
                        </v-card-text>
                        <v-card-action>
                            <v-btn color="blue white--text">OK</v-btn>
                            <v-btn outlined color="red">CANCEL</v-btn>
                            <v-btn background-color="#9C27B0">CANCEL</v-btn>
                        </v-card-action>
                    </v-card>
                </v-container>
            </v-content>
            <v-footer color="secondary" dark fixed>
                <div class="mx-auto">Copyright &copy</div>
            </v-footer>
        </v-app>
    </div>
</body>
<style>
    body{
        text-align: center;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/vue#2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script>
    new Vue({
        el:'#app',
        vuetify:new Vuetify()
    })
</script>
</html>
