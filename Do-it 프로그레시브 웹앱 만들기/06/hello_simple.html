<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link href="https://fonts.googleapis.com/css?family=
                Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/
                materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <title>Hello Simple</title>
</head>
<body>
    <div id="app">
        <v-app>
            <v-app-bar app>
                <v-app-bar-nav-icon></v-app-bar-nav-icon>
                <v-toolbar-title>Header입니다.</v-toolbar-title>
            </v-app-bar>
            <v-content>
                <v-container>Contents입니다.</v-container>
            </v-content>
            <v-footer>
                <div>Footer입니다.</div>
            </v-footer>
        </v-app>
    </div>
</body>
<style>
    body{
        background-color: darkslategrey;
        color : white;
        text-align: center;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/vue#2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script>
    new Vue({
        el:'#app',
        vuetify:new Vuetify()
    })
</script>
</html>
