<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise_Resolve_Reject</title>
</head>
<body>
    <button style="width : 100px; height : 20px"
            onclick="
        console.log('Promise 시작');
        let bStatus = Math.random() > 0.5;
        fnCreatePromise(bStatus)
            .then(pResult=>console.log(pResult))    
            .catch(pErrMsg=>console.log(pErrMsg))
        console.log('Promise 종료');
    ">상품 배송</button>

    <script>
        function fnCreatePromise(pStatus){
            return new Promise((fnResolve, fnReject)=>
            setTimeout(()=>{
                if(pStatus) fnResolve("상품이 성공적으로 배송되었습니다.");
                else fnReject("상품 배송에 실패하였습니다.");
            },3000))
        }
    </script>
</body>
</html>
